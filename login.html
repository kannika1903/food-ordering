<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    </head>
<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already Have an Account ?</h2>
              <button class="signinbtn">Sign in</button>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <button class="signupbtn">Sign up</button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form id="loginForm">
                <h2>Foodies</h2>
                <h3>Sign In</h3>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="home.html">
                <input type="button" value="Login">
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3>Sign up</h3>
                <input type="text" placeholder="Enter Your Name" required>
                <input type="text" placeholder="Email" required>
                <input type="date" placeholder=" Enter your Date of birth" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
      </div>
      </div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting normally

    // Placeholder logic for authentication (this would be done on the server in a real app)
    const username = document.querySelector('input[placeholder="Username"]').value;
    const password = document.querySelector('input[placeholder="Password"]').value;

    // Dummy check for credentials (you should replace this with real authentication)
    if (username === "user" && password === "password") {
        // If login is successful, redirect to the home.html (order page)
        window.location.href = "home.html";
    } else {
        alert("Invalid username or password");
    }
});
    </script>
      
</body>
</html>
