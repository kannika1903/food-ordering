<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="back">
        <div class="container1" id="co1">
            <div class="post">
                <div class="text">Thanks for Rating us!</div>
                
                <i class="fas fa-times" id="close"></i>
            </div>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5" value="5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1" value="1">
                <label for="rate-1" class="fas fa-star"></label>
                <form action="#">
                    <i class="fas fa-times" id="close"></i>
                    <h4></h4>
                    <div class="textarea">
                        <textarea cols="30" placeholder="Describe your experience"></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
<script>
    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    // Retrieve the selected star rating
    const rating = document.querySelector('input[name="rate"]:checked');
    const feedback = document.querySelector('textarea').value;

    // Check if both rating and feedback are provided
    if (rating) {
        // Hide the star-widget (form) and display the post message
        document.querySelector('.star-widget').style.display = 'none';
        document.querySelector('.post').style.display = 'block';

        // Display the rating value (1-5) in the thank-you message
        document.querySelector('.text').textContent = `Thanks for rating us ${rating.value} stars!`;
    } else {
        alert('Please provide a rating.');
    }
});

// Handle close button click
document.querySelectorAll('#close').forEach(closeBtn => {
    closeBtn.addEventListener('click', function() {
        document.querySelector('.container1').style.display = 'none';
    });
});

</script>
